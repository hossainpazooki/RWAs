# MiCA Article 36 - Authorization of crypto-asset service providers
# This rule determines whether a CASP requires authorization under MiCA

rule_id: mica_art36_casp_authorization
title: "CASP Authorization Requirement"
description: |
  Under MiCA Article 36, crypto-asset service providers must obtain
  authorization from their home Member State competent authority before
  providing crypto-asset services in the EU. This rule evaluates whether
  an entity requires such authorization and any applicable exemptions.

applies_if:
  - ActorTypeCheck: CASP
  - AnyOf:
      - ActivityTypeCheck: Custody
      - ActivityTypeCheck: Exchange
      - ActivityTypeCheck: Transfer
      - ActivityTypeCheck: Advice
      - ActivityTypeCheck: PortfolioManagement
  - JurisdictionCheck: EU

decision_tree:
  Branch:
    condition:
      FieldCheck:
        field: entity_type
        op: In
        value:
          ListVal:
            - credit_institution
            - investment_firm
    if_true:
      Leaf:
        outcome: Exempt
        explanation: |
          Credit institutions authorized under CRD and investment firms
          authorized under MiFID II may provide crypto-asset services
          without separate CASP authorization (Art. 36(1) exemption).
        obligations:
          - Notify home Member State competent authority
          - Comply with MiCA conduct rules for CASPs
        references:
          - "MiCA Art. 36(1)"
          - "MiCA Art. 59"
    if_false:
      Branch:
        condition:
          FieldCheck:
            field: has_casp_authorization
            op: Eq
            value:
              BoolVal: true
        if_true:
          Leaf:
            outcome: Authorized
            explanation: |
              Entity holds valid CASP authorization from a Member State
              competent authority and may provide crypto-asset services
              across the EU under the passporting regime.
            obligations:
              - Maintain authorization requirements
              - Comply with ongoing supervisory obligations
              - Report material changes to competent authority
            references:
              - "MiCA Art. 36"
              - "MiCA Art. 63"
        if_false:
          Branch:
            condition:
              FieldCheck:
                field: service_value_eur
                op: Lt
                value:
                  FloatVal: 0.0
            if_true:
              Leaf:
                outcome: RequiresReview
                explanation: |
                  Service value data missing. Manual review required to
                  determine authorization requirements.
                obligations: []
                references:
                  - "MiCA Art. 36"
            if_false:
              Leaf:
                outcome: NotAuthorized
                explanation: |
                  Entity is providing crypto-asset services without
                  authorization. Must apply for CASP authorization
                  before continuing operations.
                obligations:
                  - Cease providing crypto-asset services
                  - Submit authorization application to competent authority
                  - Prepare required documentation per Art. 37
                references:
                  - "MiCA Art. 36"
                  - "MiCA Art. 37"
                  - "MiCA Art. 111"

